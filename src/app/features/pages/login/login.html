<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Iniciar Sesión</h1>
    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tu@correo.com" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <button type="submit" class="auth-button" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
    <p class="auth-redirect">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
