<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Iniciar Sesión</h1>
    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tu@correo.com" formControlName="email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <span *ngIf="email?.errors?.['required']">Este campo es requerido.</span>
          <span *ngIf="email?.errors?.['email']">El formato del correo no es válido.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <span *ngIf="password?.errors?.['required']">Este campo es requerido.</span>
        </div>
      </div>

      <button type="submit" class="auth-button">Ingresar</button>
    </form>
    <p class="auth-redirect">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
