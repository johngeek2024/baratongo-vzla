<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Crear Cuenta</h1>
    <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu Nombre" formControlName="name">
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error-message">
          <span *ngIf="name?.errors?.['required']">Este campo es requerido.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tu@correo.com" formControlName="email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <span *ngIf="email?.errors?.['required']">Este campo es requerido.</span>
          <span *ngIf="email?.errors?.['email']">El formato del correo no es válido.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <span *ngIf="password?.errors?.['required']">Este campo es requerido.</span>
          <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
        </div>
      </div>

      <button type="submit" class="auth-button">Registrarse</button>
    </form>
    <p class="auth-redirect">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
