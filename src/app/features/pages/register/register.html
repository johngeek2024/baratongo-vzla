<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Crear Cuenta</h1>
    <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu Nombre" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tu@correo.com" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña (mín. 6 caracteres)</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <button type="submit" class="auth-button" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
    <p class="auth-redirect">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
