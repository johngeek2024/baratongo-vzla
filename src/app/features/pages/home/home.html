<section class="hero-section">
  <div class="hero-content">
    <img src="assets/logo.svg" alt="Logo de BaratongoVzla" class="hero-logo">
    <p class="hero-slogan">Buenos precios y mejor calidad.</p>
  </div>
</section>

<section class="featured-products">
  <h2 class="section-title">Productos Destacados</h2>

  <div *ngIf="!isLoading; else loadingBlock">
    <div class="products-grid" [@listAnimation]="featuredProducts.length">
      <app-product-card *ngFor="let product of featuredProducts"
        [imageUrl]="product.imageUrl"
        [productName]="product.name"
        [price]="product.price"
        [productId]="product.id">
      </app-product-card>
    </div>
  </div>

  <ng-template #loadingBlock>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>
</section>
