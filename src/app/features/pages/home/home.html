<section class="hero-section">
  <div class="hero-content">
    <img src="assets/logo.svg" alt="Logo de BaratongoVzla" class="hero-logo">
    <p class="hero-slogan">Buenos precios y mejor calidad.</p>
  </div>
</section>

<section class="products-section">
  <div class="section-header">
    <h2 class="section-title">Productos Destacados</h2>
  </div>

  <div class="carousel">
    <div class="carousel-inner" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
      <div class="carousel-slide" *ngFor="let product of allProducts">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>

    <button class="carousel-control prev" (click)="prevSlide()" [disabled]="currentSlide === 0">
      <i class="bi bi-chevron-left"></i>
    </button>
    <button class="carousel-control next" (click)="nextSlide()" [disabled]="currentSlide >= allProducts.length - 1">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</section>

<section class="products-section recently-added">
  <div class="section-header">
    <h2 class="section-title">Nuestro Catálogo</h2>
    <a routerLink="/busqueda" class="view-more">Ver más <i class="bi bi-arrow-right-short"></i></a>
  </div>
  <div class="products-grid">
    <app-product-card *ngFor="let product of allProducts | slice:0:4" [product]="product"></app-product-card>
  </div>
</section>
